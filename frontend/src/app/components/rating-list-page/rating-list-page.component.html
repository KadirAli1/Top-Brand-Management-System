<mat-form-field appearance="fill">
  <mat-label>Select Country Code</mat-label>
  <mat-select (valueChange)="onCountryCodeChange($event)">
    <mat-option value="null">None</mat-option>
    <mat-option *ngFor="let code of countryCodes$ | async" [value]="code.id">{{
      code.code
    }}</mat-option>
  </mat-select>
</mat-form-field>
