<div style='text-align: end;'>
<!--  <button mat-raised-button color='primary' style='margin-bottom: 10px;' (click)='onAdd()'>+Brand</button>-->
  <button mat-raised-button color='primary' style='margin-bottom: 10px;' (click)='onAdd()'><mat-icon>add</mat-icon></button>
</div>
<table mat-table [dataSource]='brands' class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let brand"> {{brand.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let brand"> {{brand.description}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let brand"> <button mat-icon-button (click)='onEdit(brand.id)'><mat-icon>edit</mat-icon></button></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let brand"> <button mat-icon-button (click)='onDelete(brand.id)'><mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
